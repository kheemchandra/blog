{% extends 'blogs/base.html' %}

{% load bootstrap4 %} 

{% block content %}
<form action="{% url 'blogs:edit_blog' blog_id %}" method='post' class='form'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %} 
        <button name="submit" class="btn btn-primary">Save Changes</button>
    {% endbuttons %} 
</form>
{% endblock content %}
